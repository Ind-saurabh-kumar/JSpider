<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validattion using HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form action="">

        <div>
            <h1>Form</h1>
        </div>
        <br>
        <br>
        <br>

        <div>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required autofocus >
        </div>

        <div>
            <input type="tel" name="number" id="number" placeholder="Enter your mobile number" required minlength="10" maxlength="10" pattern="">
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <div>
            <input type="password" name="confpassword" id="confpassword" placeholder="Re-Type your password" required>
        </div>
        <br>
        
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Cancle</button>
        </div>
        

        
    </form>


    
</body>
</html>
