<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input{
            font-size: 20px;
        }
        button{
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body style="font-size: 30px;">



    <h1>form</h1>

    <form action="">

        <label for="uname">Name:</label>
        <input type="text" name="uname" id="uname" value="">
        <br>
        <br>
        <label for="mobile">Number:</label>
        <input type="tel" name="mobile" id="mobile" value="">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="">
        <br>
        <br>
        <label for="gender">Gender:</label>
            Male:<input type="radio" name="gender" id="gender" value="Male">
            Female:<input type="radio" name="gender" id="gender" value="Female">
        <br>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="select">select</option>
            <option value="Uganda">Uganda</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
            <option value="Nepal">Nepal</option>
            <option value="Germany">Germany</option>
            <option value="Bhutan">Bhutan</option>
        </select>
        
        <br>
        <br>
        <label for="skills" name="skills">Skills:</label>
        Python<input type="checkbox" value="python" name="skills">
        JavaScript<input type="checkbox" value="javascript" name="skills">
        ReactJs<input type="checkbox" value="reactjs"name="skills">
        ExpressJs<input type="checkbox" value="expressjs"name="skills">
        NodeJs<input type="checkbox" value="nodejs"name="skills">
        AngularJs<input type="checkbox" value="angularjs"name="skills">


        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
