<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- cont -->

    <section>

        <div class="left">

            <div class="res">

                <h3>Your Result</h3>

            </div>

            <div class="lbody">

                <div class="circle">

                    <h1>76</h1>
                    <h4>of 100</h4>


                </div>



            </div>

            <div class="heading">
                <h3>Great</h3>

            </div>

            <div class="para">

                <p>You scored higer than 65% of the people
                    who have taken tese tests.
                </p>

            </div>



        </div>
        <div class="right">

            <div class="rheading">

                <h3>Summery</h3>
            </div>
            <div class="rdiv">

                <div class="list"  id="list1">
                    <div class="data1">
                        <h4><i class="fa-solid fa-bolt"></i> Reaction</h4>
                    </div>
                    <div class="data2">
                        <p><b>80 </b> / 100 </p>
                    </div>

                </div>
                <div class="list" id="list2">

                    <div class="data1">
                        <h4><i class="fa-solid fa-brain"></i> Memory</h4>
                    </div>
                    <div class="data2">
                         <p><b>92 </b> / 100 <p>
                    </div>

                </div>
                <div class="list" id="list3">

                    <div class="data1" >
                        <h4><i class="fa-solid fa-clover"></i> Verbal</h4>
                    </div>
                    <div class="data2">
                         <p><b>61 </b> / 100 </p>
                    </div>

                </div>
                <div class="list" id="list4">

                    <div class="data1">
                        <h4><i class="fa-solid fa-eye"></i> Visual</h4>
                    </div>
                    <div class="data2">
                        <p><b>72 </b> / 100 </p>
                    </div>

                </div>

                
            </div>
            <div class="rbtn">
                <button>Continue</button>
            </div>


        </div>


    </section>


    
</body>
</html>
